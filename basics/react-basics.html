<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script> <!-- shared features -->
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script> <!--features specific to websites-->

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        const button = <button>Click Me!</button>
        const paragraph = <p>This is a paragraph</p>
        // use react to display multiple elements
        const div = (
            <div>
                <button>Click Me!</button>
                <p>This is a paragraph {2+2}</p>
                <h1>Hello</h1>
            </div>
        );
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(div);
    </script>
  </body>
</html>
